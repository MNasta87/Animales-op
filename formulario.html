<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formulario.css">

</head>
<body>


    <div class="container" style="margin-bottom: 70px;">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
          <div class="col-md-10 formulario">
            <form class="row g-3 col-lg-6 offset-lg-3">
                <div class="form-group text-center">
                    <h1>Registro de Usuario</h1>
                </div>
              <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nombres</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
  
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Apellidos</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
  
              <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="8 caracteres min">
              </div>
              <div class="col-6">
                <label for="inputAddress" class="form-label">Repetir Contraseña</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Nombre usuario  </label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="">
              </div>
   

  
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    He leido y entiendo las Condiciones de uso y Protección de datos y mis Preferencias de privacidad.
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-outline-light">Registrarme</button>
              </div>

              <div class="form-group text-center" >
                <h6>Si ya tienes cuenta,<a href="LoginUsuario.html" class="color_enlace"> Conectate</a></h6>
              </div>
            </form> 
        
  
          </div>


  
        </div>
  
  
  
      </div>









<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
